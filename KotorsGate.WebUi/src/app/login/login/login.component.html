<div class="wrapping">
  <mat-card>
    <mat-card-title class="title">Login to Kotor's Gate</mat-card-title>

    <mat-card-content>
      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your username</mat-label>
          <input [(ngModel)]="loginInfo.username" matInput placeholder="Username" type="text">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field appearance="outline">
          <mat-label>Enter your password</mat-label>
          <input [(ngModel)]="loginInfo.password" matInput placeholder="Password" type="password">
        </mat-form-field>
      </p>

      <p>
        <button mat-raised-button color="primary">Login</button>
      </p>

      <div>

      </div>
    </mat-card-content>
  </mat-card>
</div>
